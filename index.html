<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-xl bg-info" id="first">Discussion App</div>

      <div class="row" id="card">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-primary">
                New Question from</button
              ><br /><br />
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
               
              </div>
            </div>
            <button type="button" id="details">
            <div class="container-fluid" id="new">

            </div>
        </button>
          </div>
        </div>
        <div class="col-sm-6" >
            <div class="container-fluid" id="right1">

            </div>
          <div class="card" id="right">
            <div class="card-body">
              <h1 class="card-title">Welcome to discussion portal</h1>
              <p class="card-text">Enter a question and get</p>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Subject"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  id="subject"
                />
              </div>
              <div class="input-group">
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  placeholder="Question"
                  id="ques"
                ></textarea>
              </div>
              <br />
              <button type="button" class="btn btn-outline-warning" id="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
